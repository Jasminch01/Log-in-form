<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="./style.css">
    <script src="https://kit.fontawesome.com/5de757eba6.js" crossorigin="anonymous"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins&display=swap" rel="stylesheet">
</head>
</head>
<style>

*{
    margin: 0;
    padding: 0;
    box-sizing: border-box;
    list-style: none;
    color: white;
}
.from{
    display: flex;
    justify-content: center;
    align-items: center;
    background: url(./img/pexels-pixabay-459203.jpg);
    background-size: cover;
    background-position: center;
    height: 100vh;
    animation: animatebg 5s linear infinite;

}
/* @keyframes animatebg{
    100%{
        filter: hue-rotate(360deg);
    }
} */
.login-box {
    position: relative;
    width: 400px;
    height: 400px;
    background: transparent;
    border-radius: 20px;
    display: flex;
    justify-content: center;
    align-items: center;
    border: 2px solid rgba(255,255,255, .5);
    backdrop-filter: blur(5px);

}
h1{
    font-style: 2rem;
    text-align: center;
}
.input-box{
    position: relative;
    width: 310px;
    margin: 30px 0;
    border-bottom: 2px solid white;
}
.input-box label {
    position: absolute;
    top: 50%;
    left: 5px;
    transform: translateY(-50%) ;
    font-size: 1rem;
    pointer-events: none;
    transition: .5s;
}
.input-box input:focus~label{
    top: -5px;
}
.input-box input {
    width: 100%;
    height: 50px;
    background-color: transparent;
    border: none;
    outline: none;
    font-size: 1rem;
    padding: 0 35px 0 5px;
}
.input-box i{
    position: absolute;
    right: 8px;
    line-height: 57px;
}
.remember-forget{
    margin: -15px 0 15px;
    font-size: 1em;
    display: flex;
    justify-content:space-between;
}
.remember-forget label input{
    margin-right: 3px;
}
.remember-forget a{
    text-decoration: none;
}
.remember-forget :hover{
    text-decoration: underline;
}

button{
    width: 100%;
    height: 40px;
    background-color: greenyellow;
    border-radius: 10px;
    text-align: center;
   color: black;
   border: none;
   font-style: 1rem;
}
.register-link{
    font-size: .9rem;
    text-align: center;
    margin: 25px 0 10px;

}

.register-link p a:hover {
    text-decoration: underline;
    font-weight: bold;
}
i{
    color: white;
}
@media (max-width: 600px) {
    .login-box {
        width: 100%;
        height: 100vh;
        border: none;
        border: 0;
    }
    .input-box{
        width:290px ;
    }
}
</style>
<body>
    <div class="from">
            <div class="login-box">
                <form action="">
                    <h1>log in</h1>
                    <div class="input-box">
                        <span class="icon"><i class="fa-sharp fa-regular fa-envelope"></i></span>
                        <input type="email">
                        <label for="email">Email</label>
                    </div>
                    <div class="input-box">
                        <span class="icon"><i class="fa-solid fa-lock"></i></span>
                        <input type="password">
                        <label for="email">Password</label>
                    </div>
                    <div class="remember-forget">
                        <div>
                            <input type="checkbox" name="" id="">
                        <label for="">Remember me</label>
                        </div>
                        <a href="">Forgot Password?</a>
                    </div>
                    <button type="submit">login</button>
                    <div class="register-link">
                        <p>Don't have an account <a href="#">Register?</a></p>
                    </div>
                </form>
            </div>
        </div>
</body>
</html>
